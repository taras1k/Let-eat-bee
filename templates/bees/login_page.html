{% extends 'base.html'%}
{% block title %}Login{% endblock %}
{% block content_b %}
<script src="http://s1.loginza.ru/js/widget.js" type="text/javascript"></script>
<a href="https://loginza.ru/api/widget?token_url=http://127.0.0.1:8000/bees/login_social/&providers_set=facebook,twitter,yandex&lang=uk" class="loginza">
	Social login
</a>
<form action="" method="post">
    {% for field in form %}
        <div  class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }}: {{ field }}
        </div>
    {% endfor %}
    <p><input type="submit" value="Send message" /></p>
</form>
{% endblock %}
